<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.min.css">
	<script src="https://kit.fontawesome.com/a653c08c00.js" crossorigin="anonymous"></script>
	<title>Document</title>
</head>
<body>
	<div class="container">
	<section>
	<form class="row g-3 w-50 mx-auto pt-5 pb-5 form-js" >
		<div class="col-md-6">
		  <label for="inputEmail4" class="form-label text-light">First name</label>
		  <input type="text" class="form-control" id="inputEmail4" name="first">
		</div>
		<div class="col-md-6">
		  <label for="inputPassword4"class="form-label text-light">Second Name</label>
		  <input type="text" class="form-control" id="inputPassword4" name="second">
		</div>
		<div class="col-12">
		  <label for="inputAddress" class="form-label text-light" >Address</label>
		  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="adress"/>
		</div>
		<div class="col-md-6">
		  <label for="inputCity" class="form-label text-light">City</label>
		  <input type="text" class="form-control" id="inputCity"name="city">
		</div>
		<div class="col-md-4 flex-shrink-1 flex-grow-1">
		  <label for="inputState" class="form-label text-light">Sex</label>
		  <select id="inputState" class="form-select w-100" name="sex">
			 <option defaultValue="male">male</option>
			 <option value="female">female</option>
		  </select>
		</div>
		<div class="col-12">
		  <button type="submit" class="btn btn-primary bg-success border-success">add person</button>
		</div>
	 </form>
	</section>
	<section class="section__container-js">
		<div class="table-box">
		<table class="table">
		<thead>
			<tr>
			  <th scope="col">#</th>
			  <th align="center" scope="col">First</th>
			  <th scope="col">Last</th>
			  <th scope="col">Adress</th>
			  <th scope="col">City</th>
			  <th scope="col">Sex</th>
			  <th scope="col">Actions</th>
			</tr>
		 </thead>
		 <tbody class="container-js">		  
		 </tbody>
		</table>
	</div>
	</section>
</div>
<div class="backdrop">
	<div class="modal-body">
		<button class="closeModal">
			<i class="fa-regular fa-circle-xmark close-js"></i>
		</button>
		<div class="modal__container-js">
			
		</div>
		
	</div>
</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script type="module" src="./index.js"></script>
</body>
</html>
